<!DOCTYPE html>
<html>
<head>
    <title>Form dan Tabel Berdampingan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            display: flex;
        }

        .form-container {
            flex: 1;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .table-container {
            flex: 1;
            margin-left: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>Form dan Tabel Berdampingan</h1>
    <div class="container">
        <div class="form-container">
            <h2>Form Pendaftaran</h2>
            <form action="#" method="post">
                <!-- Isi form di sini -->
            </form>
        </div>

        <div class="table-container">
            <h2>Data Mahasiswa</h2>
            <table>
                <tr>
                    <th>Nama</th>
                    <th>Usia</th>
                    <th>Alamat</th>
                </tr>
                <tr>
                    <td>John Doe</td>
                    <td>25</td>
                    <td>Jakarta</td>
                </tr>
                <!-- Tambahkan data lainnya di sini -->
            </table>
        </div>
    </div>
</body>
</html>
