<!DOCTYPE html>
<html>
<head>
  <title>Travel Agency</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
    }
    .container {
      width: 80%;
      margin: auto;
      padding: 20px;
    }
    .package {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 10px 0;
      display: flex;
      align-items: center;
    }
    .package img {
      max-width: 100px;
      margin-right: 10px;
    }
    .package h2 {
      margin: 0;
    }
    .package p {
      margin-top: 5px;
    }
  </style>
</head>
<body>

<header>
  <h1>Welcome to Travel Experts</h1>
</header>

<div class="container">
  <div class="package">
    <img src="beach.jpg" alt="Beach Destination">
    <div>
      <h2>Beach Getaway</h2>
      <p>Enjoy the sun and sea at exotic beaches.</p>
      <p>Starting at $999</p>
    </div>
  </div>
  
  <div class="package">
    <img src="mountains.jpg" alt="Mountain Destination">
    <div>
      <h2>Mountain Adventure</h2>
      <p>Experience the thrill of mountain trekking.</p>
      <p>Starting at $1499</p>
    </div>
  </div>
</div>

</body>
</html>
